<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
  <div id="main">
    <div id="nav-section">
      <ul>
        <li><p><i class="bi-twitter" style="font-size: 2rem; color: #1d9bf0;"></i></p></li>
        <li><p><i class="bi-house" style="font-size: 2rem; color: #000;"></i> <span>Home</span></p></li>
        <li><p><i class="bi-hash" style="font-size: 2rem; color: #000;"></i> <span>Explore</span></p></li>
        <li><p><i class="bi-bell" style="font-size: 2rem; color: #000;"></i> <span>Notifications</span></p></li>
        <li><p><i class="bi-envelope" style="font-size: 2rem; color: #000;"></i> <span>Messages</span></p></li>
        <li><p><i class="bi-bookmark" style="font-size: 2rem; color: #000;"></i> <span>Bookmarks</span></p></li>
        <li><p><i class="bi-file-text" style="font-size: 2rem; color: #000;"></i> <span>Lists</span></p></li>
        <li><p><i class="bi-person" style="font-size: 2rem; color: #000;"></i> <span>Profile</span></p></li>
        <li><p><i class="bi-three-dots" style="font-size: 2rem; color: #000;"></i> <span>More</span></p></li>
      </ul>

      <button>Tweet</button>

      <div class="profile-section">
        <div class="profile-pic"><img src="assets/images/lee.jpg" alt=""></div>
        <div class="profile-details">
          <h3>Lerato Malule...</h3>
          <p>@AzishesHon</p>
        </div>
        <div class="profile-menu"><i class="bi-three-dots" style="font-size: 1.5rem; color: #000;"></i></div>
      </div>
    </div>
    
    <div id="posts-section">

    </div>

    <div id="sidebar">

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
